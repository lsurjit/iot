<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        form {
            display: inline-block;
            margin-top: 50px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Test Your Self</h1>
    <form id="dataForm">
        <label for="temp">Temp:</label><br>
        <input type="text" id="temp" name="temp" required><br><br>
        <label for="hum">Hum:</label><br>
        <input type="text" id="hum" name="hum" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <p id="responseMessage" style="color: green; display: none;">Data submitted successfully!</p>

    <div class="button-container">
        <button onclick="openRecordsPage()">View Submitted Records</button>
    </div>

    <script>
        // Handle URL query parameters to auto-fill and submit the form
        const urlParams = new URLSearchParams(window.location.search);
        const tempParam = urlParams.get('temp');
        const humParam = urlParams.get('hum');

        if (tempParam && humParam) {
            document.getElementById('temp').value = tempParam;
            document.getElementById('hum').value = humParam;

            setTimeout(() => {
                document.getElementById('dataForm').dispatchEvent(new Event('submit'));
            }, 500); // Auto-submit after a short delay
        }

        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const temp = document.getElementById('temp').value;
            const hum = document.getElementById('hum').value;
            const timestamp = new Date().toLocaleString();

            const records = JSON.parse(localStorage.getItem('records')) || [];
            records.unshift({ temp, hum, timestamp });
            localStorage.setItem('records', JSON.stringify(records));

            const responseMessage = document.getElementById('responseMessage');
            responseMessage.style.display = 'block';
            setTimeout(() => responseMessage.style.display = 'none', 2000);

            document.getElementById('temp').value = '';
            document.getElementById('hum').value = '';
        });

        function openRecordsPage() {
            window.open('https://lsurjit.github.io/iot/records.html', '_blank');
        }
    </script>
</body>
</html>
