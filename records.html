<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Submitted Records</h1>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Temperature</th>
                <th>Humidity%</th>
            </tr>
        </thead>
        <tbody id="recordsTable">
            <!-- Records will be dynamically loaded here -->
        </tbody>
    </table>

    <script>
        // Fetch the data from the external URL and update localStorage
        function fetchData() {
            // URL of the external device that provides the data
            const url = 'https://lsurjit.github.io/iot/?temp=22&hum=44'; 
            
            // Fetch the data from the URL
            fetch(url)
                .then(response => response.json()) // Assuming the data is in JSON format
                .then(data => {
                    const timestamp = new Date().toLocaleString();
                    const records = JSON.parse(localStorage.getItem('records')) || [];

                    // Add the fetched data to the records
                    records.push({
                        timestamp: timestamp,
                        temp: data.temp, // temp key in the response JSON
                        hum: data.hum  // hum key in the response JSON
                    });

                    // Save the updated records to localStorage
                    localStorage.setItem('records', JSON.stringify(records));
                    updateRecords(); // Update the displayed table
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Function to update the records table from localStorage
        function updateRecords() {
            const records = JSON.parse(localStorage.getItem('records')) || [];
            const recordsTable = document.getElementById('recordsTable');
            recordsTable.innerHTML = ''; // Clear existing table rows

            // Populate the table with the records
            records.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.timestamp}</td>
                    <td>${record.temp}</td>
                    <td>${record.hum}</td>
                `;
                recordsTable.appendChild(row);
            });
        }

        // Fetch data every 3 seconds to update the table in real-time
        setInterval(fetchData, 3000); // Fetch new data every 3 seconds

        // Initial call to populate the table with stored data
        updateRecords();
    </script>
</body>
</html>
