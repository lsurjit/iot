<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT Real-time Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .data-display {
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      max-width: 400px;
      background-color: #f9f9f9;
    }
    .data-item {
      font-size: 1.2em;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>IoT Real-time Data</h1>
  <div class="data-display">
    <div class="data-item"><strong>Date & Time:</strong> <span id="datetime">Loading...</span></div>
    <div class="data-item"><strong>Temperature:</strong> <span id="temperature">--</span> Â°C</div>
    <div class="data-item"><strong>Humidity:</strong> <span id="humidity">--</span> %</div>
  </div>
  <p>Use the URL to send data: <code>?temp=25&humidity=60</code></p>
  <script>
    // Function to display current date and time
    function updateDateTime() {
      const now = new Date();
      const datetime = now.toLocaleString();
      document.getElementById('datetime').textContent = datetime;
    }

    // Function to get URL query parameters
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        temperature: params.get('temp') || "--",
        humidity: params.get('humidity') || "--",
      };
    }

    // Function to update data on the webpage
    function updateData() {
      const params = getQueryParams();
      document.getElementById('temperature').textContent = params.temperature;
      document.getElementById('humidity').textContent = params.humidity;
    }

    // Update date and time every second
    setInterval(updateDateTime, 1000);
    // Update data from URL parameters
    updateData();
  </script>
</body>
</html>
