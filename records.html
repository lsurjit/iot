<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .button-container {
            margin: 20px 0;
            text-align: center;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Submitted Records</h1>
    <div class="button-container">
        <button onclick="resetData()">Reset Data</button>
        <button onclick="downloadData()">Download Records</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Temperature (°C)</th>
                <th>Humidity (%)</th>
            </tr>
        </thead>
        <tbody id="recordsTable">
            <!-- Records will be dynamically loaded here -->
        </tbody>
    </table>

    <script>
        let records = JSON.parse(localStorage.getItem('records')) || [];

        // Fetch data from the server
        function fetchData() {
            fetch('https://lsurjit.github.io/iot/?temp=24&hum=56')
                .then(response => response.text())
                .then(data => {
                    const urlParams = new URLSearchParams(data);
                    const temp = urlParams.get('temp');
                    const hum = urlParams.get('hum');

                    // Add the new record
                    const newRecord = {
                        timestamp: new Date().toLocaleString(),
                        temp: temp,
                        hum: hum
                    };

                    records.unshift(newRecord); // Add the new record at the top
                    localStorage.setItem('records', JSON.stringify(records)); // Save to localStorage
                    updateTable(); // Update the table
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Update the records table
        function updateTable() {
            const recordsTable = document.getElementById('recordsTable');
            recordsTable.innerHTML = ''; // Clear existing rows

            records.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.timestamp}</td>
                    <td>${record.temp}</td>
                    <td>${record.hum}</td>
                `;
                recordsTable.appendChild(row);
            });
        }

        // Reset the records
        function resetData() {
            if (confirm('Are you sure you want to reset all data? This action cannot be undone.')) {
                records = [];
                localStorage.removeItem('records');
                updateTable();
            }
        }

        // Download the records as a CSV file
        function downloadData() {
            if (records.length === 0) {
                alert('No data available to download.');
                return;
            }

            let csvContent = 'Timestamp,Temperature (°C),Humidity (%)\n';
            records.forEach(record => {
                csvContent += `${record.timestamp},${record.temp},${record.hum}\n`;
            });

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'records.csv';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Fetch data and update the table every 2 seconds
        setInterval(fetchData, 2000);

        // Load records from localStorage on page load
        updateTable();
    </script>
</body>
</html>
